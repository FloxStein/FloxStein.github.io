<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaSript</title>
   <style type="text/css">
		#slides {
   position: relative;
}

.slide {
   position: absolute;
   left: 0; top: 0;
   width: 100%; height: 100%;
   opacity: 0;
   z-index: 1;
   transition: opacity 1s;
}

.showing {
   opacity: 1;
   z-index: 2;
}
	</style>
</head>
<body>
<h1 id="header">Hello You!</h1>
<input type="text" id="inp" />
<script type="text/javascript">
    // querySelectorAll sammelt alle Elemente mit der Klasse .slide
   const slides = document.querySelectorAll('#slides .slide');
   let currentSlide = 0;

   // setInterval() steuert eine Javascript-Animation
   const slideInterval = setInterval(nextSlide,2000);

   function nextSlide() {
   slides[currentSlide].className = 'slide';
   currentSlide = (currentSlide+1) % slides.length;
   slides[currentSlide].className = 'slide showing';
}
</script>
<div id="slides">
   <figure class="slide showing">
      <img src="Sources/pic1.jpg">
      <figcaption>Javascript Slideshow ohne jQuery</figcaption>
   </figure>
   <figure class="slide">
      <img src="Sources/pic2.jpg">

   </figure>
   <figure class="slide">
      <img src="Sources/pic3.jpg">
      <figcaption>Nur ein paar Zeilen Javasctipt</figcaption>
   </figure>
</div>
</body>
</html>
